<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection Popup</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }

        /* Style for the modal (popup) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            animation: modalIn 0.5s;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        select {
            padding: 10px;
            margin: 20px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Animated Buttons */
        .modal-footer button, #nextButton, #translateButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: buttonBounce 0.5s ease;
        }

        /* Hover Effect */
        .modal-footer button:hover, #nextButton:hover, #translateButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Click Animation */
        .modal-footer button:active, #nextButton:active, #translateButton:active {
            transform: scale(0.95);
        }

        /* Fade-in effect for the next button */
        .fade-in {
            opacity: 0;
            transition: opacity 1s;
        }

        .visible {
            opacity: 1;
        }

        #nextButtonContainer {
            display: none; /* Initially hidden */
        }

        /* Animation for modal appearance */
        @keyframes modalIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button bounce animation */
        @keyframes buttonBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Style for the birthday wish modal */
        #wishModal .modal-content {
            background-color: #ffeb3b; /* Yellow background */
            color: #333; /* Dark text */
        }

        #wishModal .modal-footer button {
            background-color: #f44336; /* Red background for close button */
        }

        #wishModal .modal-footer button:hover {
            background-color: #e53935; /* Darker red */
        }
    </style>
</head>
